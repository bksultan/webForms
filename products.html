<div class="container mt-4">
  <h2>Product Listing</h2>
  <div id="productGrid"></div>
</div>

<script src="data.js"></script>
<script src="common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function(){
  // Build product cards grid
  let gridHtml = '<div class="row">';
  for (let p of products) {
    gridHtml += 
      `<div class="col-md-4 mb-4">
         <div class="card">
           <img src="${p.image}" class="card-img-top" alt="${p.name}">
           <div class="card-body">
             <h5 class="card-title">${p.name}</h5>
             <p class="card-text">$${p.price} – ${p.description}</p>
             <a href="product.html?id=${p.id}" class="btn btn-primary">View Details</a>
             <button class="btn btn-success addCartBtn" data-id="${p.id}">Add to Cart</button>
           </div>
         </div>
       </div>`;
  }
  gridHtml += '</div>';
  document.getElementById('productGrid').innerHTML = gridHtml;
  // Attach Add to Cart button handlers (show alert)
  document.querySelectorAll('.addCartBtn').forEach(btn => {
    btn.addEventListener('click', function(){
      const prod = products.find(x => x.id === Number(this.dataset.id));
      alert(prod.name + ' added to cart!');
    });
  });
})();
</script>
