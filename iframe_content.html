<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Content</title>
  <style> body { font-family: sans-serif; margin: 10px; } </style>
</head>
<body>
  <p id="iframeText">Button not clicked.</p>
  <button id="iframeButton">Click Me</button>

  <script>
    document.getElementById('iframeButton').addEventListener('click', function() {
      document.getElementById('iframeText').innerText = 'Button clicked!';
    });
  </script>
</body>
</html>
