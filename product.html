<script>
(function(){
  // Parse product id from URL query string
  const params = new URLSearchParams(window.location.search);
  const idParam = params.get('id');
  const container = document.querySelector('.container');
  if (!idParam) {
    container.innerHTML = '<p>Product not found.</p>';
    return;
  }
  const prodId = parseInt(idParam);
  const prod = products.find(p => p.id === prodId);
  if (!prod) {
    container.innerHTML = '<p>Product not found.</p>';
    return;
  }
  // Populate product details
  document.getElementById('prodName').innerText = prod.name;
  document.getElementById('prodPrice').innerText = prod.price;
  document.getElementById('prodCategory').innerText = prod.category;
  document.getElementById('prodDesc').innerText = prod.description;
  // Use a larger placeholder image for detail (replace 150 with 300 in URL)
  let imgUrl = prod.image.replace('150', '300');
  document.getElementById('prodImage').src = imgUrl;
  document.getElementById('prodImage').alt = prod.name;
  // Add to Cart button handler
  document.getElementById('addCartDetailBtn').addEventListener('click', function(){
    alert(prod.name + ' added to cart!');
  });
})();
</script>
