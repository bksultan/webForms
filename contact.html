<div class="container mt-4">
  <h2>Contact Us</h2>
  <form id="contactForm" class="w-50 mx-auto">
    <div class="mb-3">
      <label for="contactName" class="form-label">Name</label>
      <input type="text" id="contactName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="contactEmail" class="form-label">Email</label>
      <input type="email" id="contactEmail" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="contactMessage" class="form-label">Message</label>
      <textarea id="contactMessage" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
    <div id="contactError" class="text-danger mt-2"></div>
    <div id="contactSuccess" class="text-success mt-2"></div>
  </form>
</div>

<script src="data.js"></script>
<script src="common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('contactName').value.trim();
  const email = document.getElementById('contactEmail').value.trim();
  const message = document.getElementById('contactMessage').value.trim();
  const errorDiv = document.getElementById('contactError');
  const successDiv = document.getElementById('contactSuccess');
  errorDiv.textContent = '';
  successDiv.textContent = '';
  if (!name || !email || !message) {
    errorDiv.textContent = 'Please fill out all fields.';
    return;
  }
  successDiv.textContent = 'Sending...';
  setTimeout(() => {
    successDiv.textContent = 'Thank you, ' + name + '! Your message has been sent.';
    this.reset();
  }, 1000);
});
</script>
